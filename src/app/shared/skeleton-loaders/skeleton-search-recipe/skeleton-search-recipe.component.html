<div class="recipes-container">
  <!-- Repeat this block 6 times for 6 skeleton loaders -->
  <ion-card *ngFor="let dummy of [].constructor(6)">
    <ion-skeleton-text
      animated
      class="skeleton-img"
      style="width: 100%; margin: 0px; height: 150px"
    ></ion-skeleton-text>
    <h6>
      <ion-skeleton-text
        animated
        class="skeleton-title"
        style="margin: 10px; width: 89%; height: 20px"
      ></ion-skeleton-text>
    </h6>
    <ion-card-content>
      <div>
        <div class="recipe-details-icon">
          <ion-skeleton-text
            animated
            style="width: 19px; height: 19px; margin-right: 5px"
          ></ion-skeleton-text>
          <ion-skeleton-text
            animated
            class="skeleton-text"
            style="width: 80%; height: 10px"
          ></ion-skeleton-text>
        </div>
        <div class="recipe-details-icon">
          <ion-skeleton-text
            animated
            style="width: 19px; height: 19px; margin-right: 5px"
          ></ion-skeleton-text>
          <ion-skeleton-text
            animated
            class="skeleton-text"
            style="width: 80%; height: 10px"
          ></ion-skeleton-text>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</div>
